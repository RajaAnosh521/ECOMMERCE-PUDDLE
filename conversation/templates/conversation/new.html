{% extends "core/base.html" %} 

{% block title %}New conversation{% endblock %}

{% block content %}

<h1 class="mb-6 text-3xl">New conversation</h1>
{% csrf_token %} 
<form method="POST" action=".">
    {% csrf_token %}

    <div class="space-y-4">
        {{form.as_p}} 

        {% if form.errors or form.non_field_errore %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
            {{field.errors}}
            {% endfor %}
        </div>
        {% endif %}

        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>
    </div>

</form>

{% endblock %}
